<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    class="theme theme_color_project-default theme_space_default theme_size_default"
  >
    <header class="header header_space_xxxl">
      <div class="logo"></div>
      <div class="onoswitch">
        <div class="onoswitch__slider"></div>
      </div>
    </header>
    <div class="payment">
      <div
        class="payment__header form__item_space-v_xxl form__item_space-h_xl form__item_border_bottom"
      >
        <div class="text text_view_primary text_size_xxl">
          <div class="text__word_l"></div>
        </div>
      </div>
      <div
        class="payment__content form__item form__item_space-v_xxxl form__item_space-h_xl form__item_border_bottom"
      >
        <div class="payment__item form__item form__item_indent-b_xl">
          <div class="form__label form__label_width_default">
            <div class="text text_view_primary text_size_l">
              <div class="text__word_l"></div>
            </div>
          </div>
          <div class="payment__input input input_size_l"></div>
        </div>
        <div class="payment__item form__item">
          <div class="form__label form__label_width_default">
            <div class="text text_view_primary text_size_l">
              <div class="text__word_l"></div>
            </div>
          </div>
          <div class="payment__input input input_size_l"></div>
        </div>
      </div>
      <div class="payment__footer form__item_space-v_xxl form__item_space-h_xl">
        <div class="text text_view_primary text_size_l">
          <div class="text__word_l"></div>
        </div>
        <div class="payment__button_wrapper">
          <div class="button button_size_l"></div>
        </div>
      </div>
    </div>
    <footer class="footer footer_distribute_between ">
      <p class="text text_view_primary text_size_l"></p>
      <p class="text text_view_primary text_size_l"></p>
    </footer>
  </body>
  <script src="./js/script.js"></script>
</html>
